<div>
  <button class="btn btn-outline-info">Tasinmaz Ekle</button>
</div>
  <table class="table table-striped table-bordered table-hover mt-3">
    <thead>

      <th>İL</th>
      <th>İLÇE</th>
      <th>MAHALLE</th>
      <th>ADA</th>
      <th>PARSEL</th>
      <th>NİTELİK</th>
      <th>ADRES</th>
      <th></th>

    </thead>
    <tbody>
      <tr *ngFor="let t of tasinmazlar; index as i;">
        <td >{{t.ilName}}</td>
        <td>{{t.ilceName}}</td>
        <td>{{t.mahalleName}}</td>
        <td>{{t.ada}}</td>
        <td>{{t.parsel}}</td>
        <td>{{t.nitelik}}</td>
        <td>{{t.adres}}</td>
        <td>
          <button class="btn btn-outline-info">Raporla</button>
          <button class="btn btn-outline-info">Guncelle</button>
          <button class="btn btn-outline-info">Sil</button>
        </td>
      </tr>

    </tbody>
    
  </table>
