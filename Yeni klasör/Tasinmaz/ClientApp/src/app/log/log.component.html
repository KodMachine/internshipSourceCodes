<div>
  <button class="btn btn-outline-info">Raporla</button>
</div>
  <table class="table table-striped table-bordered table-hover mt-3">
    <thead>

      <th>Açıklama</th>
      <th>Detay</th>
      <th>Durum</th>
      <th>Tarih/Saat</th>
      <th>IP</th>

    </thead>
    <tbody>
      <tr *ngFor="let l of log; index as i;">
        <td >{{l.explanation}}</td>
        <td>{{l.detail}}</td>
        <td>{{isSuccess(l.proccesSuccess)}}</td>
        <td>{{l.dateHour}}</td>
        <td>{{l.ip}}</td>
      </tr>

    </tbody>
    
  </table>
